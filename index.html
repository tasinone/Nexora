<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nexora</title>
  <link rel="stylesheet" href="./styles/output.css">
  <link rel="stylesheet" href="./styles/main.css">
</head>
<body class="min-h-screen bg-base-100" id="mainBody">
  <!-- Background Image Container -->
  <div id="bgContainer" class="fixed inset-0 -z-10"></div>

  <!-- Main Content -->
  <div class="w-full min-h-screen flex flex-col items-center px-4 py-8">
    <!-- Search Bar -->
    <div class="w-full max-w-2xl mb-12 mt-8">
      <div class="search-container w-full rounded-lg px-6 py-4 flex items-center gap-4 transition-all duration-300">
        <img src="icons/google-icon.png" alt="Search Engine" class="search-icon w-8 h-8 rounded-full" id="searchIcon">
        <input type="text" id="searchInput" placeholder="Search on Google..." class="flex-1 bg-transparent border-none outline-none text-base" autocomplete="off">
      </div>
    </div>

    <!-- Back Button (Hidden by default) -->
    <div id="backButton" class="hidden w-full max-w-2xl mb-6">
      <button class="flex items-center gap-2 bg-base-200 px-4 py-2 rounded-lg hover:bg-base-300 transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="15 18 9 12 15 6"></polyline>
        </svg>
        <span>Back</span>
      </button>
    </div>

    <!-- Bookmarks Container (Removed Carousel) -->
    <div class="w-full flex justify-center">
      <div id="bookmarksContainer" class="bookmarks-scrollable-area">
        <div id="bookmarksGrid" class="bookmarks-grid">
          <!-- Bookmark items will be dynamically added here -->
        </div>
      </div>
    </div>
  </div>

  <!-- Context Menu -->
  <div id="contextMenu" class="hidden fixed bg-base-200 shadow-xl rounded-lg p-2 z-50" style="min-width: 200px;">
    <!-- Context menu items will be dynamically added -->
  </div>

  <!-- Add New Modal -->
  <dialog id="addModal" class="modal">
    <div class="modal-box w-11/12 max-w-md">
      <h3 class="font-bold text-lg mb-6">Add New</h3>
      
      <!-- Toggle Switch -->
      <div class="flex justify-center mb-6">
        <div class="join">
          <button class="btn btn-sm join-item btn-active" id="bookmarkTab">Bookmark</button>
          <button class="btn btn-sm join-item" id="folderTab">New Folder</button>
        </div>
      </div>

      <!-- Bookmark Form -->
      <div id="bookmarkForm" class="space-y-4">
        <div class="form-control w-full">
          <label class="label">
            <span class="label-text">Title</span>
          </label>
          <input type="text" id="bookmarkTitle" placeholder="My Bookmark" class="input input-bordered w-full" />
        </div>
        <div class="form-control w-full">
          <label class="label">
            <span class="label-text">Address</span>
          </label>
          <input type="text" id="bookmarkUrl" placeholder="https://example.com" class="input input-bordered w-full" />
        </div>
      </div>

      <!-- Folder Form -->
      <div id="folderForm" class="hidden space-y-4">
        <div class="form-control w-full">
          <label class="label">
            <span class="label-text">Name</span>
          </label>
          <input type="text" id="folderName" placeholder="My Folder" class="input input-bordered w-full" />
        </div>
      </div>

      <div class="modal-action">
        <button class="btn btn-primary btn-sm" id="addButton">Add</button>
        <form method="dialog">
          <button class="btn btn-sm">Cancel</button>
        </form>
      </div>
    </div>
    <form method="dialog" class="modal-backdrop">
      <button>close</button>
    </form>
  </dialog>

  <!-- Welcome Modal (First Time) -->
  <dialog id="welcomeModal" class="modal">
    <div class="modal-box w-11/12 max-w-md text-center">
      <h3 class="font-bold text-2xl mb-6">Welcome to Nexora! ðŸ‘‹</h3>
      
      <div class="space-y-4 text-left mb-6">
        <p class="text-base-content/80">
          To add a new bookmark/folder or open the settings, just <strong>right-click anywhere</strong> on the startpage.
        </p>
        <p class="text-base-content/80">
          To edit/delete any bookmark item, just <strong>right-click on that item</strong>.
        </p>
      </div>

      <div class="modal-action justify-center">
        <button class="btn btn-primary" id="welcomeUnderstandBtn">I Understand</button>
      </div>
    </div>
  </dialog>

  <!-- Settings Drawer -->
  <div class="drawer drawer-end z-50">
    <input id="settingsDrawer" type="checkbox" class="drawer-toggle" />
    <div class="drawer-content"></div>
    <div class="drawer-side">
      <label for="settingsDrawer" aria-label="close sidebar" class="drawer-overlay"></label>
      <div class="bg-base-100 min-h-full w-80 p-6 overflow-y-auto">
        <h2 class="text-2xl font-bold mb-6">Settings</h2>
        
        <!-- Search Engine -->
        <div class="form-control w-full mb-6">
          <label class="label">
            <span class="label-text font-semibold">Search Engine</span>
          </label>
          <select class="select select-bordered w-full" id="searchEngineSelect">
            <option value="google">Google</option>
            <option value="duckduckgo">DuckDuckGo</option>
            <option value="startpage">Startpage</option>
            <option value="ecosia">Ecosia</option>
            <option value="qwant">Qwant</option>
            <option value="brave">Brave</option>
            <option value="bing">Bing</option>
            <option value="searx">SearX</option>
            <option value="yandex">Yandex</option>
          </select>
        </div>

        <!-- Appearance -->
        <div class="form-control mb-6">
          <label class="label">
            <span class="label-text font-semibold">Appearance</span>
          </label>
          <label class="flex cursor-pointer gap-2 justify-center py-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="5" />
              <path d="M12 1v2M12 21v2M4.2 4.2l1.4 1.4M18.4 18.4l1.4 1.4M1 12h2M21 12h2M4.2 19.8l1.4-1.4M18.4 5.6l1.4-1.4" />
            </svg>
            <input type="checkbox" class="toggle" id="themeToggle" />
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
          </label>
        </div>

        <div class="divider"></div>

        <!-- Background Image -->
        <div class="form-control w-full mb-6">
          <label class="label">
            <span class="label-text font-semibold">Background Image</span>
          </label>
          <input type="file" id="bgImageInput" class="file-input file-input-bordered w-full" accept="image/*" />
          <button class="btn btn-error btn-sm w-full mt-2 hidden" id="removeBgBtn">Remove Background</button>
        </div>

        <!-- Blur -->
        <div class="form-control mb-6">
          <label class="label">
            <span class="label-text font-semibold">Blur: <span id="blurValue">0</span>px</span>
          </label>
          <input type="range" min="0" max="20" value="0" class="range range-xs" id="blurRange" />
        </div>

        <!-- Brightness -->
        <div class="form-control mb-6">
          <label class="label">
            <span class="label-text font-semibold">Brightness: <span id="brightnessValue">1.0</span></span>
          </label>
          <input type="range" min="0" max="20" value="10" class="range range-xs" id="brightnessRange" />
        </div>

        <div class="divider"></div>

        <!-- Column -->
        <div class="form-control mb-6">
          <label class="label">
            <span class="label-text font-semibold">Columns: <span id="columnValue">5</span></span>
          </label>
          <input type="range" min="4" max="8" value="5" class="range range-xs" id="columnRange" />
        </div>

        <!-- Row -->
        <div class="form-control mb-6">
          <label class="label">
            <span class="label-text font-semibold">Rows: <span id="rowValue">4</span></span>
          </label>
          <input type="range" min="2" max="4" value="4" class="range range-xs" id="rowRange" />
        </div>

        <!-- Open in New Tab -->
        <div class="form-control">
          <label class="label cursor-pointer justify-start gap-4">
            <input type="checkbox" class="checkbox checkbox-sm" id="newTabCheck" />
            <span class="label-text font-semibold">Open in New Tab</span>
          </label>
        </div>
      </div>
    </div>
  </div>

  <script src="/scripts/main.js"></script>
  <script src="/scripts/settings.js"></script>
</body>
</html>
