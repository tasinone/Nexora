<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nexora</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" href="assets/favicon/favicon.ico" sizes="any">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
  <link rel="manifest" href="assets/favicon/site.webmanifest">

  <!-- Primary Meta Tags -->
  <meta name="title" content="Nexora">
  <meta name="description" content="Fully customizable, privacy-first browser startpage.">

  <!-- Open Graph / Facebook / Discord -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Nexora">
  <meta property="og:description" content="Fully customizable, privacy-first browser startpage.">
  <meta property="og:image" content="assets/banner.png">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">

  <!-- Twitter / X -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Nexora">
  <meta name="twitter:description" content="Fully customizable, privacy-first browser startpage.">
  <meta name="twitter:image" content="assets/banner.png">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont,
                    'Segoe UI', Roboto, sans-serif;
    }

    body, html {
      height: 100%;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      text-align: center;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    h1 {
      font-size: 4rem;
      font-weight: bold;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.5rem;
      margin-bottom: 30px;
      color: #bbbbbb;
    }
    
    a { 
	  color: #bbbbbb; 
	  text-decoration: none;
	}

    .buttons {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      display: flex;
      align-items: center;
      gap: 10px;
      background-color: #1e1e1e;
      color: #fff;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #333;
    }

    .icon {
      width: 42px;
      height: 42px;
      flex-shrink: 0;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 12px;
    }

    footer {
      width: 100%;
      padding: 15px;
      background-color: #1a1a1a;
      font-size: 0.9rem;
      color: #777;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 3rem;
      }
      p {
        font-size: 1.2rem;
      }
      .btn {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <main>
    <h1>Nexora</h1>
    <p>The startpage reimagined.</p>

    <div class="buttons">
      <a href="https://github.com/tasinone/Nexora/releases/download/v1.0.0/nexora-v1.0.0-chrome.zip" class="btn">
        <img src="assets/icons/chrome.svg" alt="Chrome" class="icon">
        Download
      </a>

      <a href="https://addons.mozilla.org/en-US/firefox/addon/nexora/" class="btn">
        <img src="assets/icons/firefox.svg" alt="Firefox" class="icon">
        Download
      </a>
    </div>
  </main>
  <footer>
    &copy; 2026 <a href = "https://github.com/tasinone/Nexora">Nexora</a>. All rights reserved.
  </footer>
</body>
</html>
